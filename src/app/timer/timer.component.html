<ng-container *ngIf="intervalObs$ | async as clock; else default">
  {{clock | timeFormat}}
</ng-container>
<ng-template #default>00:00:00</ng-template>

<div>
  <button #start type="button" [hidden]="!toggle" (click)="toggleOff()"><fa-icon [icon]="faPlay" style="color:mediumseagreen"></fa-icon></button>
  <button #pause type="button" [hidden]="toggle" (click)="toggleOn()"><fa-icon [icon]="faPause" style="color:dodgerblue"></fa-icon></button>
  <button #wait type="button">Wait</button>
  <button #reset type="button" (click)="toggleOn()"><fa-icon [icon]="faSquare" style="color:indianred"></fa-icon></button>
</div>
